#Mongo DB Properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ecommerce
spring.data.mongodb.repositories.endabled=true
logging.level.org.springframework.data.mongodb.core.MaongoTemplate=DEBUG
spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=256MB
spring.servlet.multipart.enabled=true

#Microservice Properties
server.port=8100
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

#Open Fieng Properties
logging.level.com.baeldung.cloud.openfeign.client=DEBUG
logging.level.com.baeldung.cloud.openfeign.client.Feign_Interface=DEBUG

spring.graphql.schema.locations=classpath:schema.graphqls
graphql.tools.schema-location-pattern=**/*.graphqls

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

logging.level.org.springframework=DEBUG
logging.level.io.springfox=DEBUG

